<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.shipping.phone }}</td>
      <td>{{ order.shipping.email }}</td>
      <td>{{ order.datePlaced | date }}</td>
      <td>
        <ul class="list-group" *ngFor="let item of order.items.cartId">
          <li class="list-group-item">{{ item.totalPrice }}</li>
        </ul>
      </td>
      <td>
        <a>View</a>
      </td>
    </tr>
  </tbody>
</table>
